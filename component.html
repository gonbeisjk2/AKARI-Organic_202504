<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コンポーネント</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #ddd;
    }

    .mask {
      background-color: orange;
      width: 100px;
      height: 100px;
      mask-image: url(img/common/icon-shopping-cart.svg);
      mask-repeat: no-repeat;
      mask-position: center center;
      mask-size: contain;
    }
  </style>
</head>

<body>
  <h1>スタイル</h1>

  <h2>コンポーネント</h2>

  <h3>ボタン</h3>
  <a href="#" class="c-btn">Button</a>
  <button class="c-btn">Button</button>
  <a href="#" class="c-btn c-btn--white">Button</a>
  <a href="#" class="c-btn c-btn--accent">Button</a>
  <a href="#" class="c-btn c-btn--icon">Button</a>
  <a href="#" class="c-btn c-btn--icon c-btn--iconOuterLink">Button</a>
  <a href="#" class="c-btn c-btn--icon c-btn--iconCart">Button</a>
  <a href="#" class="c-btn c-btn--icon c-btn--iconPhone">Button</a>
  <a href="#" class="c-btn c-btn--white c-btn--icon c-btn--iconPhone">Button</a>
  <a href="#" class="c-btn c-btn--accent c-btn--icon c-btn--iconPhone">Button</a>


  <div class="mask">あいうえお</div>


  <script src="js/script.js"></script>
